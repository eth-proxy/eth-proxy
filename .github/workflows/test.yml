name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: npm install, build, and test
      - run: |
        yarn install
        npm run bootstrap
        npm run typecheck
        npm run build
        yarn test
        npm run integration
      - run: npm publish
        if: github.event.ref === 'refs/heads/master'
        
      env:
        CI: true
